<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Etch a Sktech</h1>
    </div>

   

    <div class="container">
        <div class="settings">
            <div class="buttons">
                <button class="button" id="grid-size">Grid Size</button>
                <button class="button">Color Mode</button>
                <button class="button">Rainbow Mode</button>
                <button class="button">Eraser Mode</button>
                <button class="button" id="clear">Clear</button>
            </div>
        </div>

        <div class="content-grid">
            <h2>Start drawing!</h2>
            <div class="grid"></div>
        </div>       
    </div>

    <div class="footer">
        <p>Copyright &#169; 2023 Falko Kammel</p>
    </div>
<script src="javascript.js"></script>
</body>
</html>
